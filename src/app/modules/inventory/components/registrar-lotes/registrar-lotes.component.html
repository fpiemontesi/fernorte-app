<form #formulario="ngForm"  (ngSubmit)="crear()" >
  <div class="selects">
    <div>
      <label for="existencia-select">Producto</label>
      <select class="form-select" id="existencia-sellect" aria-label="Default select example">
        <option selected></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="seccion-select">Secci√≥n</label>
      <select class="form-select" id="seccion-sellect" aria-label="Default select example">
        <option selected></option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <div class="inputs">
    <div class="mb-3">
      <label for="inputCantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="inputCantidad" #controlCantidad="ngModel" [(ngModel)]="inputCantidad" (input)="cargarCantidad($event)" name="inputCantidad">
      <div *ngIf="controlCantidad.dirty" style="color: red;">
        <p *ngIf="controlCantidad.getError('pattern')">No es el formato correcto</p>
        <p *ngIf="inputCantidad <= 0">La cantidad no puede ser menor o igual a 0</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputFecha" class="form-label">Fecha de vencimiento</label>
      <input type="date" class="form-control" id="inputFecha" #controlFecha="ngModel" [(ngModel)]="inputFecha" (input)="cargarFecha($event)" name="inputFecha">
      <div *ngIf="controlFecha.dirty" style="color: red;">
        <p *ngIf="controlFecha.getError('pattern')">No es el formato correcto</p>
        <p *ngIf="compararFechas()">La fecha no puede ser menor a la actual</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="inputEstante" class="form-label">Estante</label>
      <input type="number" class="form-control" id="inputEstante" #controlEstante="ngModel" [(ngModel)]="inputEstante" (input)="cargarEstante($event)" name="inputEstante">
      <div *ngIf="controlEstante.dirty" style="color: red;">
        <p *ngIf="controlEstante.getError('pattern')">No es el formato correcto</p>
        <p *ngIf="inputEstante <= 0">La cantidad no puede ser menor o igual a 0</p>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Guardar</button>
</form>
