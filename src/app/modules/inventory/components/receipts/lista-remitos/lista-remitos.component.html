<h4 style="text-align: center;">Filtros</h4>
<div class="container-fluid mt-3 mb-5">
    <div class="row d-flex justify-content-center">

        <div class="col-md-3">
            <div class="form-group">
                <label for="startDate">Fecha de inicio:</label>
                <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate" >
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-group">
                <label for="endDate">Fecha de fin:</label>
                <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate" >
            </div>
        </div>

        <div class="col-auto">
            <button class="btn btn-primary boton-css" (click)="filter()">Filtrar</button>
        </div>

    </div>
</div>

<h4 style="text-align: center;">Lista de remitos</h4>
<div class="container mt-3">
    <table class="table table table-striped">
        <tr>
            <th>Nro. Remtio</th>
            <th>Nro. Orden de Compra</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Acci√≥n</th>
        </tr>
        <tbody>
        <tr *ngFor="let r of filteredReceipts; let i = index" >
            <td>{{r.receiptNumber}}</td>
            <td>{{r.purchaseOrderNumber}}</td>
            <td>{{r.supplierName}}</td>
            <td>{{r.arrivalDate | date:'dd/MM/yyyy' }}</td>
            <td><button class="btn btn-primary" (click)="openModal(i)">Ver detalles</button></td>
            <td><button class="btn btn-primary" (click)="modify(r.id)">Modificar</button></td>
        </tr>
        </tbody>
    </table>
</div>
