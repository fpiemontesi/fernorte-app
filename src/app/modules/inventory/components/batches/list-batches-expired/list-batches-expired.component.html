<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <h1>Lista lotes expirados</h1>
  </div>
</nav>
<div class="container">
  <div class="row mt-3">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
           <th>ID</th>
           <th>ID de Existencia</th>
           <th>Secci√≥n</th>
           <th>Cantidad</th>
           <th>Fecha de caducidad</th>
           <th>Estante</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let batch of batches">
            <tr>
              <td>{{ batch.id }}</td>
              <td>{{ batch.existenceCode }}</td>
              <td>{{ batch.sectionId }}</td>
              <td>{{ batch.quantity }}</td>
              <td>{{ batch.dueDate| date: 'yyyy-MM-dd' }}</td>
              <td>{{ batch.shelf }}</td>
              <td><button class="btn btn-danger" (click)="eliminar(batch)"> Eliminar</button></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

<fn-toasts aria-live="polite" aria-atomic="true"></fn-toasts>
