<nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container-fluid ">
      <h1>Lista Reservas</h1>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <label for="reservation">Nro. de Reserva</label>
            <select class="form-select mt-1" aria-label="Reservation Number" name="reservation" 
            [(ngModel)]="selectedReservation" (change)="selectReservation()">
                <option *ngFor="let r of reservations" [value]="r.id">{{ r.id }}</option>
            </select>
        </div>
        <div class="col"></div>
    </div>
</div>

<div *ngIf="reservationDetails.length > 0">
    <div class="container mt-4">
        <h4>Detalles de la Reserva:</h4>
        <table class="table table table-striped mt-2">
            <thead>
            <tr>
                <th>Nro. Lote</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Secci√≥n</th>
                <th>Estante</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let d of reservationDetails" >
                <td>{{d.batch.id}}</td>
                <td>{{d.productName}}</td>
                <td>{{d.quantity}}</td>
                <td>{{d.batch.sectionId}}</td>
                <td>{{d.batch.shelf}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
