<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom fonts for this template-->

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">    

</head>

<div *ngIf="isSmallScreen">
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div style="background-color: #333">
      <ul class="navbar-nav bg-gradient-primary" id="accordionSidebar">

        <hr class="sidebar-divider">

        <div *ngFor="let item of subMenuItems">
          <app-item-navbar nombreItem={{item.nombreItem}} link={{item.routerLink}}></app-item-navbar>
        </div>

    </ul>
    </div>
  </div>

  <nav class="navbar navbar-dark" style="background-color: #333">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        Sub Menu
      </button>
    </div>
  </nav>
</div>

<body id="page-top" *ngIf="!isSmallScreen">  
    <!-- Page Wrapper -->
    <div id="wrapper">
      
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
          
            <!-- Divider -->
            <hr class="sidebar-divider my-0">
            <hr class="sidebar-divider">

            <div *ngFor="let item of subMenuItems">
              <app-item-navbar nombreItem={{item.nombreItem}} link={{item.routerLink}}></app-item-navbar>
            </div>

        </ul>
        <!-- End of Sidebar -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
