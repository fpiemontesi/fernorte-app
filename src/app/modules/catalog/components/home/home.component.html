<div class="container">
    <ng-container *ngIf="list">
        <fn-list-categorias (newCategoria)="showForm()" (editarCategoria)="mostrarModificar()"></fn-list-categorias>
    </ng-container>
    <ng-container *ngIf="form">
        <fn-alta-categoria (cargado)="showList()"></fn-alta-categoria>
    </ng-container>
    <ng-container *ngIf="modificar">
        <fn-editar-categoria (editado)="showList()"></fn-editar-categoria>
    </ng-container>
</div>
