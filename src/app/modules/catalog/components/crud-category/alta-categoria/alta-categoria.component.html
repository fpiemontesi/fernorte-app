<div class="container mt-4">

    <ng-container *ngIf="alert">
        <fn-alert mensaje="Operación Exitosa. Esperar 3 segundos..." tipoAlert="alert alert-success"></fn-alert>
    </ng-container>

    <h2 class="mb-3">Alta de Categoría</h2>
    <div class="col-md-6">
        <form>
            <div class="form-group mb-3">
                <label for="txtNombre" class="mb-2">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" name="nombre" placeholder="Ingresar Nombre"
                    required [(ngModel)]="categoria.nombre" #nombre="ngModel">
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <small class="form-text text-danger">El nombre es obligatorio</small>
                </div>
            </div>
            <button type="submit" (click)="agregarCategoria()" class="btn btn-primary m-1" [disabled]="nombre.invalid">Crear</button>
            <button routerLink="/listCategories" class="btn btn-danger m-1">Volver al Inicio</button>
        </form>
    </div>
</div>
