<div class="container">
    <h1 class="text-start fs-3">Registrar Articulo</h1>
    <div class="">
        <form action="container" [formGroup]="formArticle" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-2">
                        <label for="modelo">Modelo</label>
                        <input style="height: 50px;" type="text" formControlName="modelo" class="form-control" id="modelo" placeholder="Modelo">
                    </div>          
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input style="height: 50px;" type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre">
                    </div>          
                    <div class="form-floating mb-3">
                        <select formControlName="marca" class="form-select" id="floatingSelect" aria-label="Seleccionar Marca">
                            <option selected>Abrir Menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <label for="floatingSelect">Seleccionar Marca</label>
                    </div>


                    <div class="form-floating">
                        <select formControlName="categorias" (ngModelChange)="addElement()" class="form-select" id="floatingSelect" aria-label="Seleccionar Categorias">   
                            <!-- todas las opciones deben ser cargadas con un arreglo proveniente de un get -->             
                            <option selected>Abrir Menu</option>
                            <option value="1" person="tecnologia">Tecno</option>
                            <option value="2" person="herramientas">Herramientas</option>
                            <option value="3" person="nose">Nose</option>
                        </select>
                        <label for="floatingSelect">Seleccionar Categorias</label>
                        <div class="card mt-3">
                            <h6 class="card-title mt-2 ms-2">Categorias Seleccionadas</h6>
                            <div id="cardAddElement" class="card-body">
                                <div *ngFor="let categories of categories; let i = index">
                                    <div class="d-flex justify-content-between align-items-center gap-2" style="border-radius: 10px;">
                                        <p style="margin: 5px 5px 5px 5px;">{{categories}}</p>
                                        <button (click)="removeCategory(categories)" style="margin: 5px 5px 5px 5px;" type="button" class="btn-close" aria-label="Close"></button>
                                    </div>
                                </div>
                             
                            </div>
                        </div>
                    </div>

                    <div class="form-group  mt-4  d-flex align-items-center">
                        <label for="minorista"></label>
                        <input formControlName="minorista"  type="number" class="form-control w-50 me-4" id="minorista" placeholder="Porcentaje Minorista">
                        <p style="margin: 0px; font-weight: bold;">Precio: {{(1 * (1 + (formArticle.value.minorista || 0))) | currency }}</p>
                    </div>

                    <div class="form-group mt-4 d-flex align-items-center">
                        <label for="mayorista"></label>
                        <input  formControlName="mayorista"  type="number" class="form-control  w-50 me-4" id="mayorista" placeholder="Porcentaje Mayorista">
                        <p style="margin: 0px; font-weight: bold;">Precio: {{(1 * (1 + (formArticle.value.mayorista || 0))) | currency }}</p>



                    </div>


                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <div class="form-floating">
                            <textarea formControlName="descripcion" class="form-control" placeholder="Descripcion del producto" id="descripcion"
                                style="height: 130px"></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5>Caracteristicas</h5>
                        <div class="form-group">
                            <label for="dimensiones"></label>
                            <input formControlName="dimensiones"  type="text" class="form-control" id="dimensiones" placeholder="Dimensiones">
                        </div>
                        <div class="form-group">
                            <label for="peso"></label>
                            <input formControlName="peso"  type="text" class="form-control" id="peso" placeholder="Peso">
                        </div>
                        <div class="form-group">
                            <label for="color"></label>
                            <input formControlName="color"  type="text" class="form-control" id="color" placeholder="Color">
                        </div>
                        <div class="form-group">
                            <label for="material"></label>
                            <input formControlName="material"  type="text" class="form-control" id="material" placeholder="Material">
                        </div>               
                        <div class="form-floating mb-3 mt-4">
                            <select formControlName="pais" class="form-select" id="floatingSelect" aria-label="Seleccionar Pais">
                                <option selected>Abrir Menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label for="floatingSelect">Seleccionar Pais</label>
                        </div>
                        

                    </div>


                </div>          


            </div>
            <div class="mt-3 d-grid d-md-flex gap-2">
                <button type="submit" class="btn btn-dark">Guardar</button>
                <button type="reset"  class="btn btn-dark">Cancelar</button>
            </div>
    
        </form>
    </div>
</div>
