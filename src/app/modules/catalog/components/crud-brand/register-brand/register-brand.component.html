<div class="container">
  <form>
    <div class="form-group">
      <label for="txtId">id</label>
      <input type="text" class="form-control" id="txtId" name="id" placeholder="ingresar id" [(ngModel)]="marca.codigo">

    </div>
    <div class="form-group">
      <label for="txtNombre">Nombre</label>
      <input type="text" class="form-control" id="txtNombre" name="nombre" placeholder="ingresar Nombre" [(ngModel)]="marca.nombre">
    </div>
    <button (click)="cleanForm()" class="btn btn-danger">Cancelar</button>
    <button type="submit"(click)="agregarMarca()" class="btn btn-primary">Crear</button>
  </form>
</div>
