<div class="container">
  <ng-container *ngIf="alert">
    <fn-alert mensaje="Se guardo exitosamente. Espere 5 Segundos" tipoAlert="alert alert-success"></fn-alert>
  </ng-container>

  <form>
    <div class="form-group">
      <label for="txtCode">Codigo</label>
      <input type="text" class="form-control" id="txtCode" name="codigo" placeholder="Ingresar Codigo" [(ngModel)]="marca.codigo">

    </div>
    <div class="form-group">
      <label for="txtNombre">Nombre</label>
      <input type="text" class="form-control" id="txtNombre" name="nombre" placeholder="Ingresar Nombre" [(ngModel)]="marca.nombre">
    </div>
    <button (click)="cleanForm()" class="btn btn-danger m-2 ms-0 p-2">Cancelar</button>
    <button type="submit"(click)="agregarMarca()" class="btn btn-primary m-2  p-2">Crear</button>
  </form>
</div>
