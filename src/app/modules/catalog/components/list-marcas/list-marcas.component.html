<fn-modal mensaje="Seguro que quieres eliminar?" option1="Eliminar" option2="Cancelar" (evento)="eliminarMarca()" title="Eliminar marca"></fn-modal>
<ng-container *ngIf="alert">
  <fn-alert mensaje="Se elimino correctamente. Espere 5 segundos." tipoAlert="alert alert-success"></fn-alert>
</ng-container>

<button  (click)="onNewMarca()" class="btn btn-success">Cargar Marca</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Modificar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of lista">
        <td>{{m.id}}</td>
        <td>{{m.nombre}}</td>
        <td><button  (click)="modificarMarca(m)"  class="btn btn-primary">Modificar</button></td>
        <td><button (click)="guardarId(m.id)"  class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
