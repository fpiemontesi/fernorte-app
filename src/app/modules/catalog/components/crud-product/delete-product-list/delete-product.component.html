<div class="container">
  <h2 class="my-2 py-2">Listado de Productos</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">CÃ³digo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio Minorista</th>
          <th scope="col">Precio Mayorista</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of products">
          <td>{{c.codigo}}</td>
          <td>{{c.nombre}}</td>
          <td>{{c.precio_minorista}}</td>
          <td>{{c.precio_mayorista}}</td>
          <td><button (click)="deleteProduct(c.codigo)" class="btn btn-danger" [disabled]="!c.activo" >Inhabilitar</button></td>
          <td><button routerLink="registerProduct" [queryParams]={codigo:[c.codigo],title:[this.title]}
              class="btn btn-success" [disabled]="c.activo">Dar de Alta</button></td>
          <td><button routerLink="registerProduct" [queryParams]={codigo:[c.codigo],title:[this.title]}
                      class="btn btn-dark" [disabled]="!c.activo">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
