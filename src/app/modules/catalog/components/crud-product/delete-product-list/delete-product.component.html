<div class="container">
  <button routerLink="registerProduct" class="btn btn-success float-end mt-2">Cargar Productos</button>
  <h2 class="my-2 py-2">Listado de Productos</h2>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Nombre</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of products">
        <td>{{c.codigo}}</td>
        <td>{{c.nombre}}</td>
        <td><button (click)="deleteProduct(c.codigo)" class="btn btn-danger">Eliminar</button></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
