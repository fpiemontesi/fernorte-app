<div class="container">
  <h1 class="text-start fs-3">Modificar Articulo</h1>
  <div class="">
    <div>
      <label for="selectArticulo">Articulo a Modificar</label>
      <select class="form-select" id="selectArticulo" aria-label="Seleccionar Articulo" name="idArticuloSelected" [(ngModel)]="idArticuloSelected" (change)="llenarForm()">
        <option selected disabled>Seleccionar Articulo</option>
        <ng-container *ngFor="let articulo of articulos">
          <option value="{{articulo.id}}">{{articulo.modelo}}</option>
        </ng-container>
      </select>
    </div>
    <hr style="margin-top: 15px; border: 1px solid black">
    <form action="container" disabled>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-2">
            <label for="modelo">Modelo</label>
            <input style="height: 50px;" type="text" class="form-control" id="modelo" placeholder="Modelo" name="modelo" [(ngModel)]="articuloSelected.modelo"  [disabled]="!formActivo">
          </div>
          <div class="form-group mb-3">
            <label for="name">Nombre</label>
            <input style="height: 50px;" type="text" class="form-control" id="name" placeholder="Nombre" name="nombre" [(ngModel)]="articuloSelected.nombre" [disabled]="!formActivo">
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="marca" aria-label="Seleccionar Marca" name="marca" [(ngModel)]="articuloSelected.marca" [disabled]="!formActivo">
              <option selected disabled>Abrir Menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="marca">Marca</label>
          </div>


          <div class="form-floating">
            <select class="form-select" id="categorias" aria-label="Seleccionar Categorias" name="categorias" [(ngModel)]="articuloSelected.categorias" [disabled]="!formActivo">

              <option selected disabled>Abrir Menu</option>
              <option value="1">Tecno</option>
              <option value="2">Herramientas</option>
              <option value="3">Nose</option>
            </select>
            <label for="categorias">Categorias</label>
            <div class="card mt-3">
              <h6 class="card-title mt-2 ms-2">Categorias Seleccionadas</h6>
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center" style="border-radius: 10px; background-color: rgb(239, 239, 239);">
                  <p style="margin: 5px 5px 5px 5px;">Tecnologia</p>
                  <button style="margin: 5px 5px 5px 5px;" type="button" class="btn-close" aria-label="Close"></button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group  mt-4  d-flex align-items-center">
            <label for="minorista"></label>
            <input  type="text" class="form-control w-50 me-4" id="minorista" placeholder="Porcentaje Minorista" name="precioMinorista" [(ngModel)]="articuloSelected.precioMinorista" [disabled]="!formActivo">
            <p style="margin: 0px; font-weight: bold;">Precio: </p>
          </div>

          <div class="form-group mt-4 d-flex align-items-center">
            <label for="mayorista"></label>
            <input  type="text" class="form-control  w-50 me-4" id="mayorista" placeholder="Porcentaje Mayorista" name="precioMayorista" [(ngModel)]="articuloSelected.precioMayorista" [disabled]="!formActivo">
            <p style=" margin: 0px;font-weight: bold;">Precio: </p>
          </div>


        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Descripcion</label>
            <div class="form-floating">
                            <textarea class="form-control" placeholder="Descripcion del producto" id="floatingDescription"
                                      style="height: 130px" name="descripcion" [(ngModel)]="articuloSelected.descripcion" [disabled]="!formActivo"></textarea>
            </div>
          </div>
          <div class="mt-3">
            <h5>Caracteristicas</h5>
            <div class="form-group">
              <label for="dimensiones">Dimensiones</label>
              <input  type="text" class="form-control" id="dimensiones" placeholder="Dimensiones" name="dimensiones" [(ngModel)]="articuloSelected.dimensiones" [disabled]="!formActivo">
            </div>
            <div class="form-group">
              <label for="peso">Peso</label>
              <input  type="text" class="form-control" id="peso" placeholder="Peso" name="peso" [(ngModel)]="articuloSelected.peso" [disabled]="!formActivo">
            </div>
            <div class="form-group">
              <label for="color">Color</label>
              <input  type="text" class="form-control" id="color" placeholder="Color" name="color" [(ngModel)]="articuloSelected.color" [disabled]="!formActivo">
            </div>
            <div class="form-group">
              <label for="material">Material</label>
              <input  type="text" class="form-control" id="material" placeholder="Material" name="material" [(ngModel)]="articuloSelected.material" [disabled]="!formActivo">
            </div>
            <div class="form-floating mb-3 mt-4">
              <select class="form-select" id="paisOrigen" aria-label="Seleccionar Pais" name="paisOrigen" [(ngModel)]="articuloSelected.paisOrigen" [disabled]="!formActivo">
                <option selected disabled>Abrir Menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <label for="paisOrigen">Pais de Origen</label>
            </div>


          </div>


        </div>


      </div>
      <div class="mt-3 d-grid d-md-flex gap-2">
        <button type="submit" class="btn btn-dark">Guardar</button>
        <button type="submit" class="btn btn-dark" (click)="cancelarModificacion()">Cancelar</button>
      </div>

    </form>
  </div>
</div>
